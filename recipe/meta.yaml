{% set version = "2.0.0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidyverse
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidyverse_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidyverse/tidyverse_{{ version }}.tar.gz
  sha256: 3d3c2d135056333247d309d1c2cc98cc0d87e2c781f4c6fbceab28d28c0728e5

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-broom >=0.7.6
    - r-cli >=2.4.0
    - r-crayon >=1.4.1
    - r-dbplyr >=2.1.1
    - r-dplyr >=1.0.5
    - r-dtplyr >=1.1.0
    - r-forcats >=0.5.1
    - r-ggplot2 >=3.3.3
    - r-googledrive >=1.0.1
    - r-googlesheets4 >=0.3.0
    - r-haven >=2.3.1
    - r-hms >=1.0.0
    - r-httr >=1.4.2
    - r-jsonlite >=1.7.2
    - r-lubridate >=1.7.10
    - r-magrittr >=2.0.1
    - r-modelr >=0.1.8
    - r-pillar >=1.6.0
    - r-purrr >=0.3.4
    - r-readr >=1.4.0
    - r-readxl >=1.3.1
    - r-reprex >=2.0.0
    - r-rlang >=0.4.10
    - r-rstudioapi >=0.13
    - r-rvest >=1.0.0
    - r-stringr >=1.4.0
    - r-tibble >=3.1.0
    - r-tidyr >=1.1.3
    - r-xml2 >=1.3.2
  run:
    - r-base
    - r-broom >=0.7.6
    - r-cli >=2.4.0
    - r-crayon >=1.4.1
    - r-dbplyr >=2.1.1
    - r-dplyr >=1.0.5
    - r-dtplyr >=1.1.0
    - r-forcats >=0.5.1
    - r-ggplot2 >=3.3.3
    - r-googledrive >=1.0.1
    - r-googlesheets4 >=0.3.0
    - r-haven >=2.3.1
    - r-hms >=1.0.0
    - r-httr >=1.4.2
    - r-jsonlite >=1.7.2
    - r-lubridate >=1.7.10
    - r-magrittr >=2.0.1
    - r-modelr >=0.1.8
    - r-pillar >=1.6.0
    - r-purrr >=0.3.4
    - r-readr >=1.4.0
    - r-readxl >=1.3.1
    - r-reprex >=2.0.0
    - r-rlang >=0.4.10
    - r-rstudioapi >=0.13
    - r-rvest >=1.0.0
    - r-stringr >=1.4.0
    - r-tibble >=3.1.0
    - r-tidyr >=1.1.3
    - r-xml2 >=1.3.2

test:
  commands:
    - $R -e "library('tidyverse')"           # [not win]
    - "\"%R%\" -e \"library('tidyverse')\""  # [win]

about:
  home: http://tidyverse.tidyverse.org, https://github.com/tidyverse/tidyverse
  license: MIT
  summary: The 'tidyverse' is a set of packages that work in harmony because they share common data representations and 'API' design. This package is designed to make it easy to install and load multiple 'tidyverse' packages in a single step. Learn more about the 'tidyverse' at <https://tidyverse.org>.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
